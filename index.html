<html>

<head>
    <title>Tracklist - App </title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
    <div class="container">
        <div class="loading"> </div>

        <div class="row">
            <div>
                <img id="image" />
            </div>
            <div class="col">
                <h2> <span id="artist"> </span> <span id="album"> </span> </h2>
                <h1> <span id="song"> </span> </h1>
                <p> <span id="source"> </span> </p>


                <div class="grow"> </div>
                <a href="" id="url" target="_blank"> </a>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
